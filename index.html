<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB 閱讀器 (統一按鈕風格)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        :root {
            --reader-bg-light: #ffffff;
            --reader-text-light: #1f2937;
            --reader-bg-dark: #2d3748;
            --reader-text-dark: #e2e8f0;
            --accent-color: #4f46e5;
            --accent-color-hover: #4338ca;
            --accent-color-active: #3730a3;
            --disabled-color: #a5b4fc;
            --danger-color: #ef4444;
            --danger-color-hover: #dc2626;
            --success-color: #22c55e;
            --border-color-light: #e5e7eb;
            --border-color-dark: #4a5568;
            --hover-bg-light: #f3f4f6;
            --hover-bg-dark: #374151;
            --icon-color-light: #4b5563;
            --icon-color-dark: #9ca3af;
        }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        body.night-mode {
            background-color: #1a202c;
            color: var(--reader-text-dark);
        }
        #reader-ui-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 0.75rem;
        }
        .header-title {
            flex-grow: 1;
        }
        .header-actions {
            display: flex;
            gap: 0.5rem;
        }
        .icon-trigger-button {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--icon-color-light);
            border-radius: 0.375rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .icon-trigger-button:hover {
            background-color: var(--hover-bg-light);
            color: var(--accent-color);
        }
        body.night-mode .icon-trigger-button {
            color: var(--icon-color-dark);
        }
        body.night-mode .icon-trigger-button:hover {
            background-color: var(--hover-bg-dark);
            color: #90cdf4;
        }
        .icon-trigger-button svg {
            width: 1.75rem;
            height: 1.75rem;
            display: block;
        }
        .icon-trigger-button:disabled {
            color: var(--disabled-color) !important;
            background-color: transparent !important;
            cursor: not-allowed !important;
        }

        #viewer-container {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
            background-color: var(--reader-bg-light);
            width: 100%;
            max-width: 800px;
            transition: max-width 0.3s ease-in-out, height 0.3s ease-in-out;
        }
        body.night-mode #viewer-container {
            background-color: var(--reader-bg-dark);
        }
        #viewer {
            width: 100%;
            height: 70vh;
            background-color: var(--reader-bg-light);
            border: 1px solid var(--border-color-light);
            transition: background-color 0.3s;
        }
        body.night-mode #viewer {
            background-color: var(--reader-bg-dark);
            border-color: var(--border-color-dark);
        }
        .control-button {
            background-color: var(--accent-color);
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            border: none;
            box-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            user-select: none;
        }
        .control-button svg {
            width: 1.25em;
            height: 1.25em;
            transition: transform 0.2s ease-out;
        }
        .control-button:hover {
            background-color: var(--accent-color-hover);
            box-shadow: 0 4px 8px -1px rgb(0 0 0 / 0.15), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .control-button:active {
            background-color: var(--accent-color-active);
            transform: translateY(1px);
        }
        .control-button:disabled {
            background-color: var(--disabled-color) !important;
            cursor: not-allowed !important;
            transform: none !important;
            box-shadow: none !important;
        }
        .control-button.danger {
            background-color: var(--danger-color);
        }
        .control-button.danger:hover {
            background-color: var(--danger-color-hover);
        }
        .control-button .icon-success {
            transform: scale(1.2);
            color: var(--success-color);
        }
        /* Style for the file input label to look like a button */
        #file-input-label.control-button {
             /* Inherits .control-button styles */
             padding: 0.6rem 1rem; /* Ensure padding is consistent */
        }
        #file-input-label.control-button svg {
            margin-right: 0.5rem; /* Space between icon and text */
        }

        .panel {
            background-color: var(--reader-bg-light);
            padding: 1.25rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            margin-top: 1rem;
            width: 100%;
            max-width: 800px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.night-mode .panel {
            background-color: var(--reader-bg-dark);
            color: var(--reader-text-dark);
        }
        body.night-mode .panel label, body.night-mode .panel h3, body.night-mode .panel h4 {
            color: var(--reader-text-dark);
        }
        body.night-mode .panel select, body.night-mode .panel input:not([type="color"]), body.night-mode .panel button:not(.control-button) {
             background-color: #4a5568;
             color: var(--reader-text-dark);
             border-color: var(--border-color-dark);
        }
        body.night-mode .panel input[type="color"] {
            border: 1px solid var(--border-color-dark);
        }
        #message-box {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: white; padding: 1rem 1.5rem; border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            z-index: 2100; display: none; font-weight: 500;
            text-align: center;
            min-width: 250px;
        }
        #progress-container {
            width: 100%; max-width: 800px; margin: 0.5rem auto;
            text-align: center; font-size: 0.9rem; color: #4b5563;
        }
        body.night-mode #progress-container { color: #a0aec0; }

        #customization-panel-container, #bookmarks-panel, #toc-container {
            display: none;
        }
        #customization-panel-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, padding 0.5s ease-in-out, margin 0.5s ease-in-out;
            opacity: 1;
        }
        #customization-panel-content.collapsed {
            max-height: 0;
            opacity: 0;
            padding-top: 0 !important; padding-bottom: 0 !important; margin-top:0 !important;
        }
        .panel-toggle-button svg { transition: transform 0.3s; }
        .panel-toggle-button.collapsed svg { transform: rotate(-90deg); }

        #bookmarks-list .bookmark-delete-button {
            background-color: var(--danger-color);
        }
        #bookmarks-list .bookmark-delete-button:hover {
            background-color: var(--danger-color-hover);
        }
        #bookmarks-list li {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.6rem 0.25rem;
            border-bottom: 1px solid var(--border-color-light);
            transition: background-color 0.2s;
        }
        #bookmarks-list li:hover {
            background-color: var(--hover-bg-light);
        }
        body.night-mode #bookmarks-list li { border-bottom-color: var(--border-color-dark); }
        body.night-mode #bookmarks-list li:hover {
            background-color: var(--hover-bg-dark);
        }
        #bookmarks-list li:last-child { border-bottom: none; }
        #bookmarks-list .bookmark-text {
            cursor: pointer;
            color: var(--accent-color);
            transition: color 0.2s;
            word-break: break-all;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
        #bookmarks-list .bookmark-text:hover { color: var(--accent-color-hover); }
        body.night-mode #bookmarks-list .bookmark-text { color: #90cdf4; }
        body.night-mode #bookmarks-list .bookmark-text:hover { color: #63b3ed; }

        #toc-list li a {
            display: block;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s, color 0.2s;
            color: var(--reader-text-light);
        }
        #toc-list li a:hover {
            background-color: var(--hover-bg-light);
            color: var(--accent-color);
        }
        body.night-mode #toc-list li a {
            color: var(--reader-text-dark);
        }
        body.night-mode #toc-list li a:hover {
            background-color: var(--hover-bg-dark);
            color: #90cdf4;
        }
        #toc-list li a.active {
            font-weight: 600;
            background-color: var(--accent-color) !important;
            color: white !important;
        }
        body.night-mode #toc-list li a.active {
            background-color: #90cdf4 !important;
            color: var(--reader-bg-dark) !important;
        }

        .file-selector-wrapper {
            transition: opacity 0.3s ease-in-out;
            display: flex; /* Added for centering the button */
            justify-content: center; /* Added for centering the button */
            margin-bottom: 1.5rem; /* Original mb-6 is 1.5rem, Tailwind default */
            width: 100%;
            max-width: max-content; /* Adjust to content width */
        }
        .file-selector-wrapper.book-loaded #file-input-label::after {
            content: " (或載入其他書籍)";
            font-size: 0.9em;
            /* color: #555; Removed, will inherit button color or be styled separately if needed */
        }
        body.night-mode .file-selector-wrapper.book-loaded #file-input-label::after {
            /* color: #bbb; Removed */
        }
        #add-bookmark-icon { transition: transform 0.3s ease-in-out, color 0.3s ease-in-out; }
        #add-bookmark-icon.success {
            transform: scale(1.3) rotate(10deg);
            color: var(--success-color);
        }
        .hidden-file-input {
            display: none;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="reader-ui-container">
    <div class="main-header">
        <div class="header-title">
            <h1 class="text-3xl font-bold text-gray-800 body:night-mode:text-gray-200">EPUB 閱讀器</h1>
        </div>
        <div class="header-actions">
            <button id="toc-trigger-button" class="icon-trigger-button" aria-label="開啟目錄">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h10" />
                </svg>
            </button>
            <button id="bookmarks-trigger-button" class="icon-trigger-button" aria-label="開啟我的書籤">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                </svg>
            </button>
            <button id="settings-trigger-button" class="icon-trigger-button" aria-label="開啟閱讀器設定">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>
    </div>

    <div id="file-selector-wrapper" class="file-selector-wrapper">
        <label id="file-input-label" for="epub-file" class="control-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.75h16.5M3.75 9.75A2.25 2.25 0 015.25 7.5h13.5a2.25 2.25 0 012.25 2.25m-18 0v8.25A2.25 2.25 0 005.25 20.25h13.5A2.25 2.25 0 0021 18V9.75M9 9.75V6.375A1.125 1.125 0 0110.125 5.25h3.75A1.125 1.125 0 0115 6.375V9.75" />
            </svg>
            選擇 EPUB 檔案
        </label>
        <input type="file" id="epub-file" accept=".epub" class="hidden-file-input">
    </div>

    <div id="viewer-container" class="w-full mb-2 relative">
        <div id="viewer"></div>
        <div id="loader" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-80" style="display: none;">
            <svg class="animate-spin h-12 w-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p id="loader-text" class="ml-4 text-lg text-indigo-700 font-semibold">正在載入書籍，請稍候...</p>
        </div>
    </div>

    <div id="progress-container">
        <span id="progress-text">未載入書籍</span>
    </div>

    <div class="flex space-x-3 my-3 main-controls">
        <button id="prev" class="control-button" aria-label="上一頁">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
            上一頁
        </button>
        <button id="next" class="control-button" aria-label="下一頁">
            下一頁
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
        </button>
        <button id="add-bookmark" class="control-button" aria-label="新增書籤">
            <svg id="add-bookmark-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                 <line x1="12" y1="7" x2="12" y2="13" stroke-linecap="round" stroke-linejoin="round" />
                 <line x1="9" y1="10" x2="15" y2="10" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            書籤
        </button>
    </div>

    <div id="toc-container" class="panel"> <h3 class="text-xl font-semibold mb-2">目錄</h3>
        <ul id="toc-list" class="max-h-60 overflow-y-auto"></ul>
    </div>

    <div id="bookmarks-panel" class="panel">
        <h3 class="text-xl font-semibold mb-2">我的書籤</h3>
        <ul id="bookmarks-list" class="max-h-60 overflow-y-auto"></ul>
        <p id="no-bookmarks-message" class="text-gray-500 body:night-mode:text-gray-400 mt-2" style="display:none;">尚未新增任何書籤。</p>
    </div>

    <div id="customization-panel-container" class="panel">
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-xl font-semibold">閱讀器設定</h3>
            <button id="toggle-customization-panel" class="control-button panel-toggle-button p-2 bg-transparent hover:bg-gray-200 body:night-mode:hover:bg-gray-700 text-gray-600 body:night-mode:text-gray-300" aria-label="收合/展開設定面板" aria-expanded="true">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>
            </button>
        </div>
        <div id="customization-panel-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                <div>
                    <label for="font-select" class="block text-sm font-medium mb-1">字體：</label>
                    <select id="font-select" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 body:night-mode:bg-gray-700 body:night-mode:border-gray-600">
                        <option value="Inter, sans-serif">Inter (預設)</option>
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="'Times New Roman', Times, serif">Times New Roman</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                        <option value="'Noto Sans TC', sans-serif">Noto Sans TC (思源黑體)</option>
                        <option value="'Noto Serif TC', serif">Noto Serif TC (思源宋體)</option>
                    </select>
                </div>
                <div>
                    <label for="font-size-input" class="block text-sm font-medium mb-1">字體大小 (px)：</label>
                    <input type="number" id="font-size-input" value="16" min="8" max="72" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 body:night-mode:bg-gray-700 body:night-mode:border-gray-600">
                </div>
                <div>
                    <label for="line-height-input" class="block text-sm font-medium mb-1">行距 (倍)：</label>
                    <input type="number" id="line-height-input" value="1.6" min="1" max="3" step="0.1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 body:night-mode:bg-gray-700 body:night-mode:border-gray-600">
                </div>
                 <div>
                    <label for="margin-input" class="block text-sm font-medium mb-1">邊距 (px)：</label>
                    <input type="number" id="margin-input" value="30" min="0" max="100" step="5" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 body:night-mode:bg-gray-700 body:night-mode:border-gray-600">
                </div>
                <div>
                    <label for="bg-color-picker" class="block text-sm font-medium mb-1">背景顏色：</label>
                    <input type="color" id="bg-color-picker" value="#FFFFFF" class="mt-1 block w-full h-10 p-1 border border-gray-300 rounded-md shadow-sm body:night-mode:bg-gray-700 body:night-mode:border-gray-600">
                </div>
                <div>
                    <label for="text-color-picker" class="block text-sm font-medium mb-1">文字顏色：</label>
                    <input type="color" id="text-color-picker" value="#000000" class="mt-1 block w-full h-10 p-1 border border-gray-300 rounded-md shadow-sm body:night-mode:bg-gray-700 body:night-mode:border-gray-600">
                </div>
            </div>
            <div class="mt-6 flex flex-col sm:flex-row sm:items-center space-y-3 sm:space-y-0 sm:space-x-4">
                <button id="toggle-night-mode" class="control-button w-full sm:w-auto">切換夜間模式</button>
                <button id="reset-settings" class="control-button bg-gray-500 hover:bg-gray-600 w-full sm:w-auto">重設設定</button>
            </div>
        </div>
    </div>
</div>
    <div id="message-box"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM 元素
            const readerUiContainer = document.getElementById('reader-ui-container');
            const tocTriggerButton = document.getElementById('toc-trigger-button');
            const bookmarksTriggerButton = document.getElementById('bookmarks-trigger-button');
            const settingsTriggerButton = document.getElementById('settings-trigger-button');
            const epubFileElement = document.getElementById('epub-file');
            const fileInputLabel = document.getElementById('file-input-label'); // This is now the button-styled label
            const fileSelectorWrapper = document.getElementById('file-selector-wrapper');
            const viewerElement = document.getElementById('viewer');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            const loaderElement = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const messageBox = document.getElementById('message-box');
            const tocContainer = document.getElementById('toc-container');
            const tocList = document.getElementById('toc-list');
            const progressText = document.getElementById('progress-text');

            const customizationPanelContainer = document.getElementById('customization-panel-container');
            const customizationPanelContent = document.getElementById('customization-panel-content');
            const toggleCustomizationPanelButton = document.getElementById('toggle-customization-panel');
            const fontSelect = document.getElementById('font-select');
            const fontSizeInput = document.getElementById('font-size-input');
            const lineHeightInput = document.getElementById('line-height-input');
            const marginInput = document.getElementById('margin-input');
            const bgColorPicker = document.getElementById('bg-color-picker');
            const textColorPicker = document.getElementById('text-color-picker');
            const nightModeButton = document.getElementById('toggle-night-mode');
            const resetSettingsButton = document.getElementById('reset-settings');

            const addBookmarkButton = document.getElementById('add-bookmark');
            const addBookmarkIcon = document.getElementById('add-bookmark-icon');
            const bookmarksPanel = document.getElementById('bookmarks-panel');
            const bookmarksList = document.getElementById('bookmarks-list');
            const noBookmarksMessage = document.getElementById('no-bookmarks-message');

            let book = null;
            let rendition = null;
            let isBookLoaded = false;
            let currentCfi = '';

            const SETTINGS_KEY = 'epubReaderSettings_v4';
            const BOOKMARKS_KEY = 'epubReaderBookmarks_v1';
            const NIGHT_MODE_CLASS = 'night-mode';

            const defaultSettings = {
                fontFamily: 'Inter, sans-serif', fontSize: '16', lineHeight: '1.6', margin: '30',
                bgColor: '#FFFFFF', textColor: '#000000', isNightMode: false,
                isSettingsPanelCollapsed: true
            };

            function showMessage(message, isError = false, duration = 3000) {
                messageBox.textContent = message;
                messageBox.style.backgroundColor = isError ? 'var(--danger-color)' : 'var(--success-color)';
                messageBox.style.display = 'block';
                if (messageBox.timer) clearTimeout(messageBox.timer);
                messageBox.timer = setTimeout(() => { messageBox.style.display = 'none'; }, duration);
            }

            function setUILoadingState(isLoading, message = "正在載入書籍，請稍候...") {
                loaderElement.style.display = isLoading ? 'flex' : 'none';
                loaderText.textContent = message;
                epubFileElement.disabled = isLoading; // The hidden input
                // Disable the label acting as a button
                if (fileInputLabel) fileInputLabel.classList.toggle('opacity-50', isLoading);
                if (fileInputLabel) fileInputLabel.style.cursor = isLoading ? 'not-allowed' : 'pointer';

                prevButton.disabled = isLoading || !isBookLoaded;
                nextButton.disabled = isLoading || !isBookLoaded;
                addBookmarkButton.disabled = isLoading || !isBookLoaded;
                settingsTriggerButton.disabled = isLoading;
                bookmarksTriggerButton.disabled = isLoading;
                tocTriggerButton.disabled = isLoading;
            }

            function loadEpub(file) {
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function (e) {
                    setUILoadingState(true, "正在解析 EPUB 檔案...");
                    viewerElement.innerHTML = '';
                    tocList.innerHTML = '';
                    progressText.textContent = '準備中...';
                    isBookLoaded = false;
                    fileSelectorWrapper.classList.remove('book-loaded');

                    if (book) { book.destroy(); book = null; }
                    if (rendition) { rendition.destroy(); rendition = null; }

                    try { book = ePub(e.target.result); }
                    catch (error) {
                        console.error("EPUB 初始化失敗:", error);
                        showMessage(`無法解析 EPUB 檔案：${error.message || '未知錯誤'}`, true, 6000);
                        setUILoadingState(false); progressText.textContent = 'EPUB 檔案載入失敗'; return;
                    }
                    rendition = book.renderTo(viewerElement, { width: "100%", height: "100%", flow: "paginated", spread: "auto", allowScriptedContent: true });
                    setUILoadingState(true, "準備書籍內容...");
                    book.ready.then(async () => {
                        generateTableOfContents(book.navigation.toc);
                        setUILoadingState(true, "計算頁面與位置...");
                        try { await book.locations.generate(1650); }
                        catch (err) { console.error("生成書籍位置時發生錯誤:", err); showMessage("計算書籍位置時發生問題，進度顯示可能不準確。", false, 4000); }
                        const lastLocationCfi = getLastLocation();
                        setUILoadingState(true, "呈現書籍內容...");
                        rendition.display(lastLocationCfi || undefined).then(() => {
                            isBookLoaded = true;
                            fileSelectorWrapper.classList.add('book-loaded');
                            applyCustomStyles(); loadBookmarks();
                            if (rendition.currentLocation()) {
                                currentCfi = rendition.currentLocation().start.cfi;
                                updateProgress(rendition.currentLocation());
                                highlightCurrentTocItem(rendition.currentLocation().start.href);
                            }
                            updateNavButtons(); setUILoadingState(false); showMessage("書籍載入完成！", false, 2000);
                        }).catch(displayErr => {
                            console.error("Rendition display error:", displayErr);
                            showMessage(`顯示書籍內容時發生錯誤：${displayErr.message || '未知錯誤'}`, true, 6000);
                            isBookLoaded = false; setUILoadingState(false); updateNavButtons();
                        });
                        rendition.on('relocated', location => {
                            currentCfi = location.start.cfi; updateNavButtons(); updateProgress(location);
                            highlightCurrentTocItem(location.start.href); saveLastLocation(location.start.cfi);
                        });
                    }).catch(bookReadyErr => {
                        console.error("載入書籍元數據錯誤 (book.ready.catch): ", bookReadyErr);
                        showMessage(`載入書籍元數據失敗：${bookReadyErr.message || '檔案可能已損毀'}`, true, 6000);
                        isBookLoaded = false; setUILoadingState(false); updateNavButtons();
                    });
                };
                reader.onerror = e => {
                    console.error("檔案讀取錯誤: ", e);
                    showMessage("讀取檔案時發生錯誤，請確認檔案是否正確。", true, 6000);
                    setUILoadingState(false); isBookLoaded = false; updateNavButtons(); progressText.textContent = '檔案讀取失敗';
                };
                reader.readAsArrayBuffer(file);
            }

            function loadSettings() {
                const saved = localStorage.getItem(SETTINGS_KEY);
                let settings = { ...defaultSettings };
                if (saved) { try { settings = { ...settings, ...JSON.parse(saved) }; } catch (e) { console.error("無法解析設定:", e); localStorage.removeItem(SETTINGS_KEY); } }
                fontSelect.value = settings.fontFamily; fontSizeInput.value = settings.fontSize;
                lineHeightInput.value = settings.lineHeight; marginInput.value = settings.margin;
                bgColorPicker.value = settings.bgColor; textColorPicker.value = settings.textColor;
                document.body.classList.toggle(NIGHT_MODE_CLASS, settings.isNightMode);
                nightModeButton.textContent = settings.isNightMode ? "切換日間模式" : "切換夜間模式";
                customizationPanelContent.classList.toggle('collapsed', settings.isSettingsPanelCollapsed);
                toggleCustomizationPanelButton.classList.toggle('collapsed', settings.isSettingsPanelCollapsed);
                toggleCustomizationPanelButton.setAttribute('aria-expanded', String(!settings.isSettingsPanelCollapsed));
                if (isBookLoaded && rendition) applyCustomStyles();
            }

            function saveSettings() {
                const settings = {
                    fontFamily: fontSelect.value, fontSize: fontSizeInput.value, lineHeight: lineHeightInput.value, margin: marginInput.value,
                    bgColor: bgColorPicker.value, textColor: textColorPicker.value, isNightMode: document.body.classList.contains(NIGHT_MODE_CLASS),
                    isSettingsPanelCollapsed: customizationPanelContent.classList.contains('collapsed')
                };
                localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
            }

            function applyCustomStyles() {
                if (!rendition || !rendition.themes) return;
                const themeName = 'customReaderThemeOptimized_v3';
                const currentBgColor = bgColorPicker.value, currentTextColor = textColorPicker.value, currentFontFamily = fontSelect.value;
                const currentFontSize = fontSizeInput.value + 'px', currentLineHeight = lineHeightInput.value, currentMargin = marginInput.value + 'px';
                let linkColor = document.body.classList.contains(NIGHT_MODE_CLASS) ? '#90cdf4' : 'var(--accent-color)';
                rendition.themes.register(themeName, {
                    'body': {
                        'background-color': `${currentBgColor} !important`, 'color': `${currentTextColor} !important`,
                        'font-family': `${currentFontFamily} !important`, 'font-size': `${currentFontSize} !important`,
                        'line-height': `${currentLineHeight} !important`, 'padding': `20px ${currentMargin} !important`
                    },
                    'p, li, div, span, td, th': { 'color': `${currentTextColor} !important` },
                    'a': { 'color': `${linkColor} !important`, 'text-decoration': 'underline !important' },
                    'img, svg, video': { 'max-width': '100% !important', 'height': 'auto !important', 'object-fit': 'contain' }
                });
                rendition.themes.select(themeName); saveSettings();
            }

            function saveLastLocation(cfi) { if (book && book.key() && cfi) localStorage.setItem(`lastLocation_${book.key()}`, cfi); }
            function getLastLocation() { return (book && book.key()) ? localStorage.getItem(`lastLocation_${book.key()}`) : null; }
            function getBookIdentifier() {
                if (book && book.packaging && book.packaging.metadata && book.packaging.metadata.identifier) return book.packaging.metadata.identifier;
                if (epubFileElement.files[0] && epubFileElement.files[0].name) return epubFileElement.files[0].name;
                return book ? book.key() : 'unknown_book';
            }

            function loadBookmarks() {
                bookmarksList.innerHTML = ''; const bookId = getBookIdentifier();
                const allBookmarks = JSON.parse(localStorage.getItem(BOOKMARKS_KEY) || '{}');
                const bookSpecificBookmarks = allBookmarks[bookId] || [];
                noBookmarksMessage.style.display = bookSpecificBookmarks.length === 0 ? 'block' : 'none';
                bookSpecificBookmarks.forEach((bm, index) => {
                    const listItem = document.createElement('li'); listItem.setAttribute('role', 'listitem');
                    const textSpan = document.createElement('span'); textSpan.textContent = bm.name || `書籤 ${index + 1}`;
                    textSpan.className = 'bookmark-text flex-grow mr-2 truncate'; textSpan.title = bm.name || `跳轉到 ${bm.cfi ? bm.cfi.substring(0,30) : '未知位置'}...`;
                    textSpan.setAttribute('role', 'button'); textSpan.setAttribute('tabindex', '0');
                    textSpan.addEventListener('click', () => { if (rendition && bm.cfi) rendition.display(bm.cfi); });
                    textSpan.addEventListener('keydown', (e) => { if (e.key === 'Enter' && rendition && bm.cfi) rendition.display(bm.cfi); });
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>`;
                    deleteBtn.className = 'control-button bookmark-delete-button p-1.5 text-xs'; deleteBtn.setAttribute('aria-label', `刪除書籤 ${bm.name || index + 1}`);
                    deleteBtn.addEventListener('click', () => deleteBookmark(index));
                    listItem.appendChild(textSpan); listItem.appendChild(deleteBtn); bookmarksList.appendChild(listItem);
                });
            }

            async function addBookmark() {
                if (!isBookLoaded || !currentCfi || !rendition) { showMessage("書籍未載入或目前位置未知，無法新增書籤。", true); return; }
                const bookId = getBookIdentifier(); let allBookmarks = JSON.parse(localStorage.getItem(BOOKMARKS_KEY) || '{}');
                if (!allBookmarks[bookId]) allBookmarks[bookId] = [];
                let bookmarkName = `位置: ${currentCfi.substring(8, 30)}...`;
                try {
                    const section = await book.navigation.get(currentCfi);
                    if (section && section.label) bookmarkName = section.label.trim();
                    else { const range = await rendition.getRange(currentCfi); if (range) { const textContent = range.toString().trim().substring(0, 30); if (textContent) bookmarkName = textContent + "..."; } }
                } catch (err) { console.warn("獲取書籤名稱時出錯:", err); }
                if (allBookmarks[bookId].find(bm => bm.cfi === currentCfi)) { showMessage("此位置已存在書籤。", false); return; }
                const newBookmark = { cfi: currentCfi, name: bookmarkName, added: new Date().toISOString() };
                allBookmarks[bookId].push(newBookmark); localStorage.setItem(BOOKMARKS_KEY, JSON.stringify(allBookmarks)); loadBookmarks();
                const newListItem = Array.from(bookmarksList.children).find(li => li.querySelector('span').title.includes(newBookmark.cfi.substring(0,30)));
                if (newListItem) newListItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                addBookmarkIcon.classList.add('success'); setTimeout(() => addBookmarkIcon.classList.remove('success'), 1500);
                showMessage("書籤已新增！");
            }

            function deleteBookmark(index) {
                const bookId = getBookIdentifier(); let allBookmarks = JSON.parse(localStorage.getItem(BOOKMARKS_KEY) || '{}');
                if (allBookmarks[bookId] && allBookmarks[bookId][index]) {
                    allBookmarks[bookId].splice(index, 1); localStorage.setItem(BOOKMARKS_KEY, JSON.stringify(allBookmarks));
                    loadBookmarks(); showMessage("書籤已刪除。");
                }
            }

            function updateNavButtons() {
                const disabled = !isBookLoaded || !rendition || !rendition.location;
                prevButton.disabled = disabled || (rendition.location.start.index === 0 && rendition.location.start.cfi.isStart);
                nextButton.disabled = disabled || rendition.location.atEnd; addBookmarkButton.disabled = disabled;
            }

            function updateProgress(location) {
                if (!book || !location || !isBookLoaded) { progressText.textContent = '未載入書籍'; return; }
                if (book.locations && book.locations.total > 0) {
                    const percentage = book.locations.percentageFromCfi(location.start.cfi);
                    if (percentage !== null && !isNaN(percentage) && percentage >= 0 && percentage <= 1) { progressText.textContent = `進度：${(percentage * 100).toFixed(1)}%`; return; }
                }
                const currentNavItem = book.navigation.get(location.start.href);
                progressText.textContent = currentNavItem && currentNavItem.label ? `目前：${currentNavItem.label.trim()}` : '進度計算中...';
            }

            function generateTableOfContents(tocItems) {
                 if (!tocItems || tocItems.length === 0) { tocContainer.style.display = 'none'; return; }
                tocList.innerHTML = '';
                const createTocItem = (item, parentList, level = 0) => {
                    const listItem = document.createElement('li'); listItem.setAttribute('role', 'none');
                    const link = document.createElement('a'); link.href = item.href; link.textContent = item.label.trim(); link.dataset.href = item.href;
                    link.style.paddingLeft = `${0.75 + level * 0.75}rem`; link.setAttribute('role', 'menuitem');
                    link.addEventListener('click', (event) => { event.preventDefault(); if (rendition) rendition.display(item.href); });
                    listItem.appendChild(link); parentList.appendChild(listItem);
                    if (item.subitems && item.subitems.length > 0) item.subitems.forEach(subItem => createTocItem(subItem, parentList, level + 1));
                };
                tocItems.forEach(item => createTocItem(item, tocList));
            }

            function highlightCurrentTocItem(currentHrefInput) {
                if (!currentHrefInput) return;
                const currentHrefBase = currentHrefInput.split('#')[0];
                tocList.querySelectorAll('a').forEach(link => {
                    const linkHrefBase = link.dataset.href.split('#')[0];
                    link.classList.toggle('active', linkHrefBase === currentHrefBase);
                });
            }

            function togglePanel(panelElement, otherPanelsToClose = []) {
                const currentDisplay = window.getComputedStyle(panelElement).display;
                const shouldShow = currentDisplay === 'none';

                otherPanelsToClose.forEach(otherPanel => {
                    if (otherPanel !== panelElement && window.getComputedStyle(otherPanel).display !== 'none') {
                        otherPanel.style.display = 'none';
                    }
                });

                if (shouldShow) {
                    panelElement.style.display = 'block';
                    if (panelElement === customizationPanelContainer && customizationPanelContent.classList.contains('collapsed')) {
                        toggleCustomizationPanelContent(false, true);
                    }
                    panelElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    panelElement.style.display = 'none';
                }
            }

            function toggleCustomizationPanelContent(forceCollapse, silent = false) {
                const isCollapsing = typeof forceCollapse === 'boolean' ? forceCollapse : !customizationPanelContent.classList.contains('collapsed');
                customizationPanelContent.classList.toggle('collapsed', isCollapsing);
                toggleCustomizationPanelButton.classList.toggle('collapsed', isCollapsing);
                toggleCustomizationPanelButton.setAttribute('aria-expanded', String(!isCollapsing));
                if (!silent) saveSettings();
            }

            tocTriggerButton.addEventListener('click', () => {
                if (!isBookLoaded || tocList.children.length === 0) {
                    showMessage("請先載入書籍，或此書籍沒有目錄。", false, 2500);
                    return;
                }
                togglePanel(tocContainer, [bookmarksPanel, customizationPanelContainer]);
            });
            bookmarksTriggerButton.addEventListener('click', () => {
                if (!isBookLoaded) { showMessage("請先載入書籍以查看書籤。", false, 2500); return; }
                togglePanel(bookmarksPanel, [tocContainer, customizationPanelContainer]);
            });
            settingsTriggerButton.addEventListener('click', () => {
                togglePanel(customizationPanelContainer, [tocContainer, bookmarksPanel]);
            });

            epubFileElement.addEventListener('change', (e) => { if (e.target.files && e.target.files[0]) loadEpub(e.target.files[0]); });
            prevButton.addEventListener('click', () => rendition && isBookLoaded && rendition.prev());
            nextButton.addEventListener('click', () => rendition && isBookLoaded && rendition.next());
            addBookmarkButton.addEventListener('click', addBookmark);
            toggleCustomizationPanelButton.addEventListener('click', () => toggleCustomizationPanelContent(undefined, false));

            document.addEventListener('keydown', function(event) {
                if (!isBookLoaded || !rendition) return;
                // Allow keyboard input in text fields, color pickers, etc.
                const targetTagName = event.target.tagName.toLowerCase();
                if (['input', 'select', 'textarea'].includes(targetTagName) || event.target.isContentEditable) {
                    if (targetTagName === 'input' && event.target.type === 'range') {
                        // Allow arrow keys for range inputs
                    } else {
                        return;
                    }
                }

                let handled = false;
                if (event.key === 'ArrowLeft') { rendition.prev(); handled = true; }
                else if (event.key === 'ArrowRight') { rendition.next(); handled = true; }
                else if (event.key === ' ' && !event.shiftKey) { rendition.next(); handled = true; }
                else if (event.key === ' ' && event.shiftKey) { rendition.prev(); handled = true; }
                if (handled) event.preventDefault();
            });

            [fontSelect, fontSizeInput, lineHeightInput, marginInput, bgColorPicker, textColorPicker].forEach(el => {
                const eventType = ['color', 'range'].includes(el.type) || el.tagName === 'SELECT' ? 'change' : 'input';
                el.addEventListener(eventType, () => { if (isBookLoaded && rendition) applyCustomStyles(); else saveSettings(); });
            });

            nightModeButton.addEventListener('click', function() {
                document.body.classList.toggle(NIGHT_MODE_CLASS);
                const isNight = document.body.classList.contains(NIGHT_MODE_CLASS);
                nightModeButton.textContent = isNight ? "切換日間模式" : "切換夜間模式";
                const currentSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY) || JSON.stringify(defaultSettings));
                if (isNight) {
                    if (bgColorPicker.value === defaultSettings.bgColor || (bgColorPicker.value === currentSettings.bgColor && !currentSettings.isNightMode)) bgColorPicker.value = '#2d3748';
                    if (textColorPicker.value === defaultSettings.textColor || (textColorPicker.value === currentSettings.textColor && !currentSettings.isNightMode)) textColorPicker.value = '#e2e8f0';
                } else {
                    if (bgColorPicker.value === '#2d3748' || (currentSettings.isNightMode && bgColorPicker.value === currentSettings.bgColor) ) bgColorPicker.value = defaultSettings.bgColor;
                    if (textColorPicker.value === '#e2e8f0' || (currentSettings.isNightMode && textColorPicker.value === currentSettings.textColor) ) textColorPicker.value = defaultSettings.textColor;
                }
                if (isBookLoaded && rendition) applyCustomStyles(); else saveSettings();
            });

            resetSettingsButton.addEventListener('click', function() {
                if (confirm("確定要重設所有閱讀器設定嗎？（書籤不會被刪除）")) {
                    localStorage.removeItem(SETTINGS_KEY); loadSettings();
                    if (isBookLoaded && rendition) applyCustomStyles();
                    showMessage("設定已重設為預設值。");
                }
            });

            loadSettings(); updateNavButtons();
            progressText.textContent = '請選擇 EPUB 檔案開始閱讀';
            addBookmarkButton.disabled = true;
            tocContainer.style.display = 'none';
            bookmarksPanel.style.display = 'none';
            customizationPanelContainer.style.display = 'none';
            noBookmarksMessage.style.display = 'block';

            window.addEventListener('resize', () => {
                if (rendition && isBookLoaded) setTimeout(() => { if (rendition) rendition.resize(); }, 100);
            });
        });
    </script>
</body>
